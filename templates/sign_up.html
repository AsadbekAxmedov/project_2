{% extends 'base.html' %}
{% block content %}
    <form  class="site-form has-text-centered has-background-light" method="post" style="margin-top: 120px;">
        <h1 class="title is-size-2 has-text-centered has-text-while">Sign Up</h1>
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="button is-primery is-fullwidth mt-3">Sign Up</button>
        
        <p class="content mt-3">
            Already have an account?
            <span>
                <a href="{% url 'sign_in' %}">Sign in here</a>
            </span>
        </p>
    
    </form>
{% endblock %}
